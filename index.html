<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <section class="advantages">
      <ul class="advantages__list">
        <li class="advantages__item advantage">
          <div
            class="advantage__img-container advantage__img-container--triangle"
          >
            <img
              src="/src/img/triangle-ruler.svg"
              alt=""
              class="advantage__img"
            />
          </div>
          <h3 class="advantage__title">Education</h3>
        </li>
        <li class="advantages__item advantage">
          <div
            class="advantage__img-container advantage__img-container--success"
          >
            <img src="/src/img/success.svg" alt="" class="advantage__img" />
          </div>
          <h3 class="advantage__title">Credentialing</h3>
        </li>
        <li class="advantages__item advantage">
          <div
            class="advantage__img-container advantage__img-container--wallet"
          >
            <img src="/src/img/wallet.svg" alt="" class="advantage__img" />
          </div>
          <h3 class="advantage__title">Wallet</h3>
        </li>
        <li class="advantages__item advantage">
          <div class="advantage__img-container advantage__img-container--human">
            <img src="/src/img/human.svg" alt="" class="advantage__img" />
          </div>
          <h3 class="advantage__title">Human Resources</h3>
        </li>
      </ul>
    </section>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
